name: Build and deploy to DockerHub

on: 
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
     - name: Check out repo
       uses: actions/checkout@v2

     - name: Log in to DockerHub
       uses: docker/login-action@v1
       with: 
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


     - name: Build and Push Docker image
       uses: docker/build-push-action@v2
       with: 
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: harsh057/paytm:latest

     - name: Verify pushed images
       run: docker pull harsh057/paytm:latest
        
     - name: Deploy to EC2
       uses: appleboy/ssh-action@master
       with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
         sudo docker pull harsh057/paytm:latest
         sudo docker stop paytm || true
         sudo docker rm paytm || true
         sudo docker run -d --name paytm -p 3005:3000 harsh057/paytm:latest 
